<div class="flex flex-col min-h-screen bg-gray-50">
    <header

                    </li>
                    <li>
                        <a routerLink="/paginas/lugares"
                            class="transition-all duration-300 hover:text-yellow-300 hover:scale-105">Lugares</a>
                    </li>
