<div
    class="bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 text-white min-h-screen flex justify-center items-center px-4">
    <div class="text-center max-w-2xl">
        <h1 class="text-5xl font-extrabold mb-6 drop-shadow-md">
            Bem-vindo à sua Lista de Lugares Favoritos!
        </h1>
        <p class="text-lg mb-10 text-blue-100">
            Explore, organize e compartilhe os lugares incríveis que você adora — tudo em um só lugar.
        </p>
        @if (isLoggedIn()) {
        <div
            class="flex flex-col md:flex-row items-center gap-6 bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-xl w-fit mx-auto transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <img [src]="profile?.picture" alt="{{profile?.name}}"
                class="w-24 h-24 rounded-full border-4 border-white shadow-md object-cover" />
            <div>
                <button (click)="navegar()"
                    class="flex items-center justify-center gap-3 bg-white text-blue-700 font-semibold py-3 px-8 rounded-full transition-all duration-300 hover:text-black-800 hover:scale-105 shadow-lg">
                    Bem-vindo de volta {{ profile?.name }}!
                </button>
            </div>
        </div>
        }
        @if (!isLoggedIn()) {
        <button (click)="logarComGoogle()"
            class="flex items-center justify-center gap-3 bg-white text-blue-700 font-semibold py-3 px-8 rounded-full transition-all duration-300 hover:text-blue-800 hover:scale-105 mx-auto shadow-lg">
            <img src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-512.png"
                width="40px" class="pr-1" />
            Logar com Google
        </button>
        }
    </div>
</div>
